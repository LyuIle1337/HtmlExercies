<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="styles.css">
    </header>
<body>
    <form action="#" method="POST" id="form">
        <ul id="list">
            <li type="none" class="rows">
                 <label for="last_name" class="header-label">Last Name</label>
                 <input type="text" id="last_name" required class="input">
            </li>

            <li type="none">
                 <label for="first_name" class="header-label">First Name</label>
                 <input type="text" id="first_name" required class="input">
            </li>

            <li type="none">
                <label for="address" class="header-label">Address</label>
                <textarea id="address" required rows="5" cols="20" class="input"></textarea>
            </li>
         
            <li type="none">
                  <label for="city" class="header-label">City</label>
                  <input type="text" id="city" required class="input">
                  <label for="stateInput" id="stateLabel">State</label>
                  <input type="text" name="state" required id="stateInput">
            </li>
            
            <li type="none">
                <label for="country" class="header-label">Country</label>
                <select name="country">
                    <option value=1 selected>Choose country</option>
                    <option value=2>Bulgaria</option>
                </select>
            </li>

            <li type="none">
                <label for="phone" class="header-label">Phone (country code, area code, number)</label>
                <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required class="input">
            </li>

            <li type="none">
            <label for="email" class="header-label">Email</label>
            <input type="email" id="email" required class="input">
            </li>

            <li type="none">
            <label for="birthdate" class="header-label">Birthday</label>
            <input type="date" id="birthdate" required class="input">
            </li> 

            <li type="none">
            <label for="gender" class="header-label" >Gender</label>
            <select name="gender">
                <option value=1 selected>Male</option>
                <option value=2>Female</option>
            </select>
            </li>
         
            <li type="none"> 
            <label for="startDate" class="header-label">Starting Date</label>
            <input type="radio" id="startDate" value ="spring" checked >
            <label>Spring 2006</label>
            <input type="radio" id="startDate" value ="summer">
            <label>Summer 2006</label>
            </li>

            <li type="none"> 
            <label for="comments" class="header-label">Comments/Questions</label>
             <textarea id="comments" required rows="5" cols="25" class="input"></textarea>
            </li>

             <li type="none" class="li-buttons"> 
               <input type="submit" id="submit">
               <input type="reset" value="Clear Form">
             </li>
    </ul>
    </form>
</html>
